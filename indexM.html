          </div>
        </div>
      </header>
      <main>
        <b-modal
          v-model="modalFilter"
          class="modalFilter"
          hide-footer
          hide-header
          static="false"
          @show="disableScroll()"
          @hide="enableScroll()"
        >
          <template #default>
            <div class="modalFilter__block">
              <p class="modalFilter__title">Настроить таблицу</p>
              <div
                class="modalFilter__item-block"
                v-for="item, index in modalFilterList"
                :key="index"
              >
                <input
                  class="modalFilter__item-check"
                  type="checkbox"
                  name=""
                  :id="'modalFilter'+ index"
                  v-model="item.status"
                />
                <label :for="'modalFilter'+ index" class="modalFilter__item-label">
                  {{item.name}} {{index+1}}
                </label>
              </div>
              <div class="modalFilter__buttons">
                <button class="button">Отмена</button>
                <button class="button">Установить</button>
              </div>
            </div>
          </template>
        </b-modal>

        <div class="containerС container-main">
          <div class="log">

                    @dragover="allowDrop"

              <tbody class="tableC__lines">

                  :class="log.status === 'activ' ? 'tableC__line--activ' : log.status === 'warning' ? 'tableC__line--warning' : 'tableC__line--error'"
                >

                  </td>

                  <td class="tableC__border"></td>
                </tr>
              </tbody>
